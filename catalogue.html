<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        .catalog-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .catalog-container h1 {
            color: #4caf50;
            margin-bottom: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-card h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .product-card p {
            margin: 10px 0;
            color: #555;
        }

        .price {
            font-weight: bold;
            color: #4caf50;
            font-size: 18px;
        }

        button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="catalog-container">
        <h1>Product Catalogue</h1>
        <div class="product-grid">
            <!-- Service 1 -->
            <div class="product-card">
                <h2>Service 1</h2>
                <p>Premium Support</p>
                <p class="price">$29.99</p>
                <button>Add to Cart</button>
            </div>

            <!-- Service 2 -->
            <div class="product-card">
                <h2>Service 2</h2>
                <p>Premium Feature Support</p>
                <p class="price">$39.99</p>
                <button>Add to Cart</button>
            </div>

            <!-- Service 3 -->
            <div class="product-card">
                <h2>Service 3</h2>
                <p>Extended Warranty</p>
                <p class="price">$19.99</p>
                <button>Add to Cart</button>
            </div>

            <!-- Service 4 -->
            <div class="product-card">
                <h2>Service 4</h2>
                <p>VIP Support</p>
                <p class="price">$49.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
